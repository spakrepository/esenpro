  <div class="container">
    <h3>Industries & Applications</h3>

    <ul class="application-list" *ngIf="getWindowWidth() > 768">
      <li *ngFor="let item of applications" (click)="gotoApplication(item)">
        <div>
          <table>
            <tr>
              <td>
                <img [src]="item.thumbImg" [alt]="item.thumbAlt" class="img-responsive" />
              </td>
              <td>
                <span [innerHTML]="item.heading"></span>
              </td>
            </tr>
          </table>
        </div>
      </li>
    </ul>

    <div class="mobile-application-weapper" *ngIf="getWindowWidth() < 768">
      <div *ngFor="let item of applications" (click)="gotoApplication(item)">
        <table>
          <tr>
            <td>
              <img [src]="item.thumbImg" [alt]="item.thumbAlt" class="img-responsive" />
            </td>
            <td>
              <span [innerHTML]="item.heading"></span>
            </td>
          </tr>
        </table>
      </div>
    </div>

  </div>
</div>

<div class="container innovation-wrapper">
  <h3>Innovation & promise</h3>
  <ul class="innovation-list">
    <li *ngFor="let item of innovationResearchs" style="background-image: url({{item.image}});"
      (click)="innovationPopup(item)">
      <span [innerHTML]="item.heading"></span>
      <img src="../../../assets/img/right-arrow.png" alt="arrow" class="img-responsive" />
    </li>
  </ul>
</div>

<!-- Modal -->
<div class="modal fade in" role="dialog" id="modalBox">
  <div class="modal-dialog">

    <div class="modal-content" *ngIf="innovationResearch">
      <div class="modal-header">
        <button (click)="closeInnovationPop()" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" *ngIf="innovationResearch.heading">{{innovationResearch.heading}}</h4>
      </div>
      <div class="modal-body">
        <div *ngIf="innovationResearch.paragraph" [innerHTML]="innovationResearch.paragraph"></div>
      </div>
      <div class="modal-footer">
        <button (click)="closeInnovationPop()" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<!-- Modal -->

<div *ngIf="showPopBackDrop" class="modal-backdrop fade in" id="modal-back"></div>

<div id="snackbar">There is no Application reference related to <span [innerHTML]="toastHeading">{{toastHeading}}</span>
</div>


<app-footer></app-footer>
